<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Formatos de video para seu site (aula 34)-->
    <!--Videos em hospedagem propria (aula 35)-->

    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no seu proprio servidor</p>

    <video poster="..." controls> <!--Poster e a tumbnail-->
        <!--To sem os videos por enquanto-->
        <source src="....mp4" type="video/mp4"> 
        <source src="....m4v" type="video/mp4">
        <source src="....webm" type="video/webm">
        <source src="....ogv" type="video/ogg">
        <p>Seu navegador nao tem compatibilidade com reproduçao de videos</p>
        <!--Dessa forma, pode ficar muito mais caro para o clinte depois, pois o site vai ficar muito pesado, entao e bom que ele esteja ciente sobre isso-->

        <!--Incorporaçao de videos externos (aula 36)-->
        
        <!--(Mais recomendado) Video do YouTube->Compartilhar->Incorporar->Copiar->Colar no codigo. Vai ficar mais ou menos assim:-->
        <iframe width="..." height="..." src="..." frameborder="..." allow="...", allowfullscreen></iframe>
        <!--(Vimeo, plataforma de videos)-->
    </video>
</body>
</html>
