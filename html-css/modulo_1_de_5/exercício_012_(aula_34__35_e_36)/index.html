<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Formatos de vídeo para seu site (aula 34)-->
    <!--Vídeos em hospedagem própria (aula 35)-->

    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no seu próprio servidor</p>

    <video poster="..." controls> <!--Poster e a tumbnail-->
        <!--Tô sem os vídeos por enquanto-->
        <source src="....mp4" type="video/mp4"> 
        <source src="....m4v" type="video/mp4">
        <source src="....webm" type="video/webm">
        <source src="....ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
        <!--Dessa forma, pode ficar muito mais caro para o clinte depois, pois o site vai ficar muito pesado, então é bom que ele esteja ciente sobre isso-->

        <!--Incorporação de vídeos externos (aula 36)-->
        
        <!--(Mais recomendado) Vídeo do YouTube->Compartilhar->Incorporar->Copiar->Colar no código. Vai ficar mais ou menos assim:-->
        <iframe width="..." height="..." src="..." frameborder="..." allow="...", allowfullscreen></iframe>
        <!--(Vimeo, plataforma de vídeos)-->
    </video>
</body>
</html>
