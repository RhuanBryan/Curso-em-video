<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Imagens dinamicas (aula 31)-->
    <!--Imagens que se adaptam sozinhas (aula 32)-->

    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dipositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        
        <img src="Imagens/foto-g.png" alt="imagens flexivel">
    </picture>

    <!--Colocando audio no seu site (aula 33)-->

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <!--Loops depois de controls, caso a musica seja curta-->
        <source src="midia/Palace of Roses - Aakash Gandhi.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador nao consegue reproduzir audio! <a href="midia/Palace of Roses - Aakash Gandhi.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!--MP3, WAV (muito pesado), OGG-->
</body>
</html>
