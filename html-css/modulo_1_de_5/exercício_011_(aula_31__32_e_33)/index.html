<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Imagens dinâmicas (aula 31)-->
    <!--Imagens que se adaptam sozinhas (aula 32)-->

    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dipositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        
        <img src="Imagens/foto-g.png" alt="imagens flexivel">
    </picture>

    <!--Colocando áudio no seu site (aula 33)-->

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <!--Loops depois de controls, caso a música seja curta-->
        <source src="midia/Palace of Roses - Aakash Gandhi.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio! <a href="midia/Palace of Roses - Aakash Gandhi.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!--MP3, WAV (muito pesado), OGG-->
</body>
</html>
